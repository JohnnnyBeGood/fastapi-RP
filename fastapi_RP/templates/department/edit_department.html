{% extends "shared/base.html" %}

{% block title %}
<title>Редактирование отдела</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="row my-5">
        <h3 class="text-center display-4">Редактирование Отдела</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" required class="form-control" name="name" value="{{depart.name}}"
                    placeholder="Название отдела здесь">
            </div>
            <div class="mb-3">
                <input type="text" required placeholder="код сортировки (число)" name="sort_order"
                    value="{{depart.sort_order}}" class="form-control">
            </div>
            <div class="mb-3">
                <select name="select" class="form-control">
                    {% for item in sel_my %}
                    <option name='qqq' value="{{item}}">{{item}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary"
                onclick="window.location.href='/edit-depart/{{depart.id}}'">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
